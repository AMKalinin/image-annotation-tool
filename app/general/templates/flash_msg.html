<div id="flash_msg" class="modal">
    <link type="text/css" href="{{url_for('general.static', filename='css/dialog.css')}}" rel="stylesheet" />
    <div class="modal-dialog">
      <div class="modal-content">
        <a href="#close" title="Close" class="close">Ã—</a>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
      </div>
    </div>
</div>
